<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Calator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="home.css">
</head>




<body>

<nav class="navbar ">
  
        <img src="logo.png" alt="" class="logo">

 

</nav>

            <div class="container-fluid ">
  <div class="row">     
    <div class="col-2">
    <img src="side.svg" alt='bg-img' class="background"></img>
    </div>



    <div class="col-10">

    
        <div class="right">

          <div class="select-wrap" name="job">
            <label class="jobtitle">Job Title :</label> <br />
            <select class="select" id="selected" onchange="selectedJob()">
               <option  disabled selected>Select Role</option>
               <option  value="35000" >Java Developer</option>
               <option  value="40000" >Application Developer</option>
               <option  value="45000" >SAP Consultant</option>
            </select>
        </div>
        <div class="form">
        

              <label  class="name">Salary</label> 
              <label  class="burden1" >Employee Burden</label> 
              <label" class="tm" >Team Size</label> 
              <label  class="ycost" >Your Cost</label> 


              <br />
             
             <input type="text" id="salary"  />

              <span class="addition-sign">
              +
              </span>



              <input type="text" id="burden"   readonly/>

              <span class="multiply-sign">
              x
              </span>

              <input type="number" id="size"  value="1" />

              <span class="equal-size">
              =
              </span>

              <input type="text" id="cost"  readonly />

              <div class="second-layer">

              <label for="calc-geco-fee" class="gfee">GECO Fee</label>
              <label for="calc-geco-burden" class="burden2">Employee Burden</label>
              <label for="calc-geco-size" class="nr">Number of Resources</label>
              <label for="calc-geco-cost" class="your-cost-with-geco">Your Cost with GECO</label>

              <br />
<!-- geco cost -->
              <input type="text" id="geco_cost"  readonly />

              <span class="addition-sign">
              +
              </span>

              <input type="text" id="cal"  readonly />

              <span class="multiply-sign">
              x
              </span>

              <input type="text" id="calc-geco-size"  readonly /> 

              <span class="equal-size">
              =
              </span>
              <input type="text" id="final"  readonly />

             </div> 
          
             

           
          
        </div>
        
        <button   class="update-button" onclick="sal()">Calculate</button>


              
<div class="note">
           <label class="note-content">
              "*Employee Burden is the average estimate of indirect labor-related spend including benefits, perks, and payroll costs.
                We estimate this at 30%. If you cost differs, fill it out in the box above."
           </label>
           </div>

             <div class="results">
             <label  id="cash" class="total">00.00</label>
             <label id="percent" class="percent">00.00%</label>
             
             

             
             </div>

             <div class="title">


             <label class="bottom1"> Your Savings </label>
             
              <label class="bottom2"> Percentage Cost Savings </label>
             </div>
        </div>
                        

    
    </div>

    
    <script>
      function selectedJob(){
          

          let job = document.getElementById('selected').value;
          document.getElementById("salary").value = job;
      }
        function sal()
        {
          var basic, burden, size, cost, fcost;
          basic=document.getElementById("salary").value;
          size=document.getElementById("size").value;
          sburden=basic * 0.30;
          
          
          cost = parseFloat(basic) + parseFloat(sburden) ;
          fcost = parseFloat(size) * parseFloat(cost);
          
          


          document.getElementById("burden").value=sburden;
          document.getElementById("cost").value=fcost;

// Geco Cost
          var geco_salary,cpf, sdl, wica, medical, markup;
          cpf= 6000 * 0.17 ;
          sdl=4500 * 0.0025;
          wica = basic * 0.005;
          medical = 100;
          markup = basic * 0.16;
          gtotal = parseFloat(cpf) + parseFloat(basic) + parseFloat(sdl)+ parseFloat(wica) + parseFloat(medical) + parseFloat(markup);
          document.getElementById("geco_cost").value= gtotal;
          document.getElementById("final").value= gtotal;

//bottom side
          var percentage, savedtpercentage;

          saved = parseFloat(fcost) - parseFloat(gtotal);
          document.getElementById("cash").innerHTML= saved;


//percentage
          percentage = parseInt(saved) /  parseInt(fcost) * 100;
          
          tpercentage = percentage.toFixed(2)
          document.getElementById("percent").innerHTML= tpercentage + "%";
           

        }
    </script>

    


  </div>
</div>


</body>
</html>
